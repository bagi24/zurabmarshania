# .github/workflows/cypress-deploy.yml
name: Test & Deploy

# მხოლოდ main-ზე push-ისას ირთვება
on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # აქ ხდება ზუსტად ის, რაც ლოკალურად გიჩვენია — ფანჯარა + ვიდეო
      - name: Run Cypress tests (headed + video)
        uses: cypress-io/github-action@v6
        with:
          headed: true # ← ხილული ბრაუზერი (ისე როგორც შენს ფოტოზე)
          browser: chrome
          start: npx http-server . -p 5500
          wait-on: http://localhost:5500
          wait-on-timeout: 120

      # დეპლოი მხოლოდ თუ ტესტები გავიდა
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
