name: Cypress Tests + Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1. Cypress ტესტები
      - name: Run Cypress tests
        run: npx cypress run

      # 2. Deploy GitHub Pages-ზე (მხოლოდ main branch-ზე push-ისას)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # თუ შენი index.html ძირშია
          # ან თუ dist საქაღალდეშია → publish_dir: ./dist
