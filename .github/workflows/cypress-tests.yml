name: Cypress Tests + Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cypress-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ახალი ნაბიჯი — ჩართავს სერვერს და გაუშვებს Cypress-ს
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run serve # ან npx serve . ან npx http-server
          wait-on: http://localhost:5500
          wait-on-timeout: 120

      # Deploy მხოლოდ თუ ტესტები გავიდა
      - name: Deploy to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
